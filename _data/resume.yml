  - company: "Overført til Miljøstyrelsen - Organisation & Digitalisering"
    position: "Geodata specialist"
    website: "https://mst.dk"
    startDate: "2017-02-01"
    endDate: "2018-09-15"
    summary: >
      Mange af mine opgaver flyttede fra SVANA og NST da de to styrelser blev samlet til SVANA og herefter til Miljøstyrelsen, derfor var min dagligdag uforandret. 
      Dog med flere fagfolk og fagområder der skulle supporteres på Data og GIS områderne, hermed flere automatiske dataudtræk og analyser på eksempelvis 
      erhvervs og virksomhedsdata fra VIRK APIet. Samtidigt er jeg teknisk ansvarlig på de projekter der omhandler integrering af flere Remote sensing data fra droner 
      (sejlende og flyvende) samt satellitter under bl.a. EU’s Copernicus program. Mine projekt rettede opgaver har været meget database tekniske da vi har krav fra 
      både fagområder, offentliggørelsen af data i DK og krav fra EU gennem vores rapporteringsforpligtelser på miljø direktiverne.
    highlights:
      - "Nye metoder og teknologi i overvågningen"
      - "WISE - Water Information System Europe"

  - company: "Overført til Styrelsen for Vand- og Naturformidling (SVANA) - Digitalisering"
    position: "Geodata specialist"
    website: "https://svana.dk"
    startDate: "2016-07-01"
    endDate: "2017-02-01"
    summary: >
      Mine opgaver flyttede fra Naturstyrelsen, derfor var min dagligdag næsten uforandret. Dog fik jeg et mere datadrevet fokus, hvor jeg bl.a. fik mere ansvar 
      indenfor INSPIRE forordningen og datamodellering ved HALE og FME.
    highlights:
      - "INSPIRE  EU Spatial Data Infrastructure"

  - company: "Naturstyrelsen - Digitalisering"
    position: "GIS medarbejder"
    website: "https://nst.dk"
    startDate: "2016-06-15"
    endDate: "2016-07-01"
    summary: >
      Udarbejdelse af tekniske analyser, svar på “spørgsmål fra ministeren”, bistand til tekniske analyser hos Danmarks Miljøportal. EU datamodellør og “data reporter” 
      på overflade- og grundvand. Teknisk vejleder ifm. indkøb og set-up af måle-udstyr, droner, satellitdata, servere, hardware, data storage og machine learning algoritmer 
      til brug i forbindelse med pilot projekter, der omhandler indførelse af nye metoder og teknologier til overvågning af dyrebestande, auto klassificering af naturtyper 
      og automatisk indsamling af vandprøver mm. Jeg er systemansvarlig og udvikler på vores ArcGIS C# baserede kortskab , hvor jeg vedligeholder databasen og koder 
      tilføjelser og rettelser. Herudover har jeg også ansvaret for vores web baserede metadata administrationssystem og tilhørende PostgreSQL database. Samtidigt er jeg 
      teknisk vejleder for vores kommende overfladevand-database og har desuden opstillet vores Geodata topologi regler for vores EU indberetninger af både overflade- og 
      grundvand som rapporteres både som Access database , XML og GML. 
    highlights:
      - "Facilitator Ministriel GIS Arbejdsgruppe"

  - company: "Naturstyrelsen - IT & Data"
    position: "Praktikant og Studentermedhjælp"
    website: "https://nst.dk"
    startDate: "2015-09-01"
    endDate: "2016-06-15"
    summary: >
     Mit 3.semester Cand. Geom uddanelsen tilbragte jeg i Naturstyrelsen, hvor jeg arbejdede med naturskovsomlægnngsprojekter. Som del af mit praktikophold bistod jeg flere 
     fagområder og projekter med geografiske analyser og teknisk bistand. Samtidigt skrev jeg rapport om omlægning til Naturskov med udgangspunkt i et dataperspektiv, denne 
     overgang blev senere igangsat i 2018.
     Efter praktikforløbet hos Naturstyrelsen begyndte jeg på mit Speciale. Mit job hos HLM a/s tog for mange timer herunder en del tid bag rattet. Jeg satte min stilling i bero 
     men valgte et par måneder senere at i HLM a/s og fortsætte i Naturstyrelsen hvor jeg havde mere forudsigelige arbejdstider.
    highlights:
      - "Rapport - Naturskovomlægning"

  - company: "HLM a/s"
    position: "Assisterende Landinspektør - Deltid 16-20t / uge"
    website: "https://hlm.as"
    startDate: "2013-04-01"
    endDate: "2016-04-01"
    summary: >
      Datahåndtering og Teknisk Landmåling ved bl.a. Metroen, Nordhavnstunnelen, CIS Nordhavn, Nordhavn siloerne, Axel Towers, Monitering af jernbaner, Carlsberg Station og udvidelsen af 
      Køge bugt motorvejen med mange flere. Jeg har været på mere end 100 projekter og byggepladser i min tid hos HLM. Det kræver solid indsigt og forståelse for mange situationer og 
      byggeteknikker at kunne assistere med landmåling på så divers en arbejdsplads.
    highlights:
      - "Selvkørende Landmåler med egen bil og udstyr på deltid"

