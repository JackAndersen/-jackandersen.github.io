    summary: >
      I Erhvervsstyrelsens systemportefølje er jeg ansvarlig for projektledelsen af IT-sikkerhedskomponenten Sector9.
      Sector9 er anvendt flere steder i de statslige organisationer og jeg koordinerer på tværs. jeg udøver den 
      praktiske daglige leverandør- og konsulent styring, planlægger, prioriterer, dokumenterer og beskriver opgaver på kort og lang sigt.
      Sector9 tjekker ind i flere større fællesoffentlige projekter som MitID og NemLog-in3, her koordinerer jeg indsatsen for Erhvervsstyrelsen.
