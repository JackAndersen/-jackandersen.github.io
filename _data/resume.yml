references:
  - name: "Morten Kildevang Jensen - Digitaliseringschef Miljøstyrelsen"
    reference: >
      Jeg har haft fornøjelsen af at være personaleleder for Jack gennem de sidste 2 år i SVANA og Miljøstyrelsen. Jack har 
      arbejdet som specialist i styrelsens Data- og GIS teams, hvor han bl.a. har arbejdet med dataservices, distribution og 
      modellering – ofte i relation til geografiske data. Nogle af hans primære ansvarsområder har været udvikling af 
      løsninger i styrelsens GIS værktøjer og vejlede data tunge projekter – herunder EU rapporteringsforpligtigelser under 
      Vandrammedirektivet. Jack ved det meste om GIS og data – og evner hurtigt at lære nye ting.
      
      Jack har ligeledes stor indsigt i INSPIRE direktivet og er vedligeholdelsesansvarlig for Miljøstyrelsens metadata system 
      som er baseret på Geonetwork Open Source. Jack er analytisk stærk og logisk tænkende – og er samtidig er en super god 
      kollega med et stærkt socialt gen, der gerne hjælper andre og deler ud af sin erfaring. Det betyder at Jack er stærkt 
      efterspurgt i tekniske projekter og som rådgiver på forskellige opgaver på tværs af styrelsen.
      
      Jeg kan give Jack mine varmeste anbefalinger!
      
  - name: "Henning Sten Hansen - Professor, Dr. Scient. Aalborg Universitet"
    reference: >
      Jeg er vejleder for Jack Andersen i forbindelse med hans afsluttende speciale, og allerede på nuværende tidspunkt kan jeg meddele, at det ser meget fornuftigt ud her knapt 3 uger før aflevering.
      Jeg kender desuden Jack fra undervisningen, og opfatter ham som en meget seriøs studerende.
      Jeg vil derfor uden tøven påstå, at han vil bestå sin afsluttende eksamen den 17. Juni 2016, med mindre der tilstøder ham noget alvorligt - som eksempelvis pludseligt opstået sygdom eller ulykke.
