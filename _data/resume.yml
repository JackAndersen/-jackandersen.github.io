  summary: >
    Jeg er vokset op  i Nordsjælland men bor i København min kæreste, Sofie.  Sammen har vi hunden Allie og datteren "".
    I 2016 blev jeg uddannet Landinspektør (Cand. Geom) med speciale i GeoInformatik, Mit afgangsspeciale findes her på siden under "" og på AAU's projektbibliotek.
    Data, modeller og den "Digitale Virkelighed" har altid været min store interesse, dette kan også afspejles i min tid som landmålder hvor grundprincippet og er virkeliggørelse af data.
    Jeg er super nysgerrig af natur og har brede interesser inden for IT, teknik, elektronik og "visuelle" data. Jeg har stor fokus på forretningsunderstøttende systemer og adgang til data. 
    I mit tidligere job, var jeg en stor del af flere større pilot- og udviklingsprojekter, som skal give borgere, myndigheder og EU bedre og nemmere adgang til Miljødata. 
    Kort sagt har jeg løbende dialog med forretningen, eksterne konsulenter, systemudviklere og teknikere, og forstår at formidle de mange synspunkter og teknikaliteter. 
    Pragmatikkeren det er mig, jeg er enormt løsningsorienteret og kan bidrage med dybdegående tekniske indsigt i flere teknologier og systemer.
    Min hjørnesten er at forstå det jeg formidler, jeg er altid glad for at lære nyt og betragter mig selv som højt motiveret og selvstændig, det giver tidligere arbejdsgivere mig ret i.
    I dag arbejder jeg i Erhvervsstyrelsen, hvor jeg projektliggør IT-vedligehold efter SCRUM og SaFe modellerne. Samtidigt styrer jeg IT-udviklingen på en af breddest anvende offentlige IT-Sikkerhedsløsninger, Sector9.
